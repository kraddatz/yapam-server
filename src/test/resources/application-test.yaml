server:
  port: 8080

spring:
  main:
    allow-bean-definition-overriding: true

  jackson:
    default-property-inclusion: non_null
    mapper:
      DEFAULT_VIEW_INCLUSION: true

app:
  build-time: 1
  app-name: 1
  java-version: 1
  spring-boot-version: 1
  swagger-schemes:
    - http
    - https

yapam:
  mail:
    message-sender: yapam@yourdomain.com
